<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form action="" id="info">
        <fieldset>
          <div class="pessoal-info">
            <legend>INFORMAÇÕES PESSOAIS</legend>

            <div class="info-name">
              <div class="info-name-first">
                <label for="first-name">Nome</label>
                <input type="text" id="first-name" required/>
              </div>
              
               <div class="info-sobrenome-last">
                <label for="last-name">Sobrenome</label>
                <input type="text" id="last-name" required />
               </div>
              
            </div>

            <label for="pessoal-email">Email <span>(Digite um email válido)</span></label>
            <input type="email" id="pessoal-email" required />

            <label for="pessoal-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="pessoal-password" required minlength="6"/>
          </div>
        </fieldset>

        <fieldset>
          <div class="mentor-info">
            <legend>INFORMAÇÕES DO MENTOR</legend>

            <div class="info-name-mentor">
              <label for="mentor-name"
                >Nome do seu mentor <span>(só o primeiro nome) </span></label
              >
              <input type="text" id="mentor-name" required />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="horario-info">
            <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

            <h4>PRIMEIRA MENTORIA</h4>

            <div class="mentor-first">
              
              <div class="event-date1">
                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date" required />
              </div>

              <div class="event-begin1">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" required />
              </div>

              <div class="event-end1">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" required />
              </div>
            </div>

            <h4>SEGUNDA MENTORIA</h4>

            <div class="mentor-secund">
              
              <div class="event-date2">
                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date" required />
              </div>

              <div class="event-begin1">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" required />
              </div>

              <div class="event-end1">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" required />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <input type="submit" class="button" form="info" value="SALVAR" />
      </footer>
    </div>
  </body>
</html>
